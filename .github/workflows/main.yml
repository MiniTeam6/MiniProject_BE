jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Run Tests
        run: ./gradlew test

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.IMAGE_NAME }}
          file: Dockerfile_spring2
          registry: docker.io
          auth: |
            {
              "username": ${{ secrets.DOCKER_USERNAME }},
              "password": ${{ secrets.DOCKER_PASSWORD }}
            }


          build-args: |

            AWS_ACCESS_KEY=${{ secrets.aws_access_key }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.aws_secret_key }}
            AWS_S3_BUCKET=${{ secrets.aws_s3_bucket }}
            AWS_S3_BUCKET_URL=${{ secrets.aws_s3_bucket_url }}



      - name: Install Docker and Docker Compose
        run: |
          #!/bin/bash
          set -e

          sudo apt-get update
          sudo apt-get remove moby-containerd moby-runc
          sudo apt-get install -y containerd runc
          sudo apt-get install -y docker.io

          sudo systemctl start docker
          sudo systemctl enable docker
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      - name: SSH to EC2 instance
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/myapp
            docker-compose ps -q | xargs -r docker stop
            docker-compose pull
            docker-compose up -d

